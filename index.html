<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foods Valley</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="container">
            <main id="content-area">
                <div class="search-bar">
                    <h1 class="text-center">Search Your Favourite Foods </h1>
                    <div class="search-box my-5">
                        <input id="search-field" type="text" class="form-control"
                            placeholder="Enter your favourite food name">
                        <button onclick="searchFoods()" class="btn search-btn">Search</button>
                    </div>
                </div>
                <!-- Single element -->
                <div class="single-element text-center">
    
                </div>
                <div id="food-element">
    
                </div>
    
    
                <div id="food-container" class="search-result col-md-4 mx-auto py-4">
    
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
    
    </html>
